<html>
<head>
<title>Appointments</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Appointments</h1>
			</div>
		</div>
		<div>
			<div>
				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Patient</th>
							<th>Doctor</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${appointments.empty}">
							<td colspan="2">There is no appointments</td>
						</tr>
						<tr th:each="appointment : ${appointments}">
							<td><span th:text="${appointment.date}"> Date </span></td>
							<td><span th:text="${appointment.patient.name}"> Patient </span></td>
							<td><span th:text="${appointment.doctor.name}"> Doctor </span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<a href="#" th:href="@{add}"> Add apointment </a> <a href="#"
					th:href="@{edit}"
					th:classappend="${appointments.empty} ? 'disabled' : ''"> Edit
					appointment </a>
			</div>
		</div>
	</div>
</body>
</html>
