<html>
<head>
<title>Edit user</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h1>Edit user</h1>
			</div>

			<div>
				<form action="#" class="form-horizontal" th:action="@{http://localhost:8080/appointment/save}"
					th:object="${appointment}" method="post">
					<fieldset>
						<span> <input type="submit" id="submitButton"
							th:value="Save">
						</span>
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Mail</th>
									<th>Type</th>
									<th>Gender</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><select th:each= "doctor : ${doctors}" th:field="*{doctor}">
										<option th:value="${doctor.id}" th:text="${doctor}">Doctor
										</option>
											
									</select></td>
									<td><select th:each="patient : ${patients}" th:field="*{patient}">
										<option th:value="${patient.id}" th:text="${patient}">Doctor
										</option>
											
									</select></td>
									<td><input type="date" th:field="${appointment.date}">  </td>
									<td><input type="time" th:field="${appointment.hour}">  </td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
