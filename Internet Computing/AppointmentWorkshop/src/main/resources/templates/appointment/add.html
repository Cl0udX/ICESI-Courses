<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New user</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h1>New appointment</h1>
			</div>

			<div>
				<a href="#" th:href="@{list}"> Go back to list </a>
				<form action="#" class="form-horizontal" th:action="@{save}"
					th:object="${appointment}" method="post">
					<fieldset>
						<span> <input type="submit" id="submitButton"
							th:value="Save">
						</span>
						<table class="table">
							<thead>
								<tr>
									<th>Doctor</th>
									<th>Patient</th>
									<th>Date</th>
									<th>Time</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><select th:field="*{doctor}">
											<option th:each="doctor : ${doctors}" th:value="${doctor.id}"
												th:text="${doctor.name}">Doctor</option>

									</select></td>
									<td><select th:field="*{patient}">
											<option th:each="patient : ${patients}"
												th:value="${patient.id}" th:text="${patient.name}">Doctor
											</option>

									</select></td>
									<td><input type="date" th:field="${appointment.date}">
									</td>
									<td><input type="time" th:field="${appointment.hour}">
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
