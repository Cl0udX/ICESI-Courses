<html>
<head>
<title>Users</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Users</h1>
			</div>
		</div>
		<div>
			<div>
				<table>
					<thead>
						<tr th:if="${!users.empty}">
							<th>Name</th>
							<th>Mail</th>
							<th>Birthday</th>
							<th>Type</th>
							<th>Gender</th>
							<th>Options</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${users.empty}">
							<td colspan="2">No hay usuarios</td>
						</tr>
						
						
						<tr th:each="user : ${users}">
							<td><span th:text="${user.name}"> Name </span></td>
							<td><span th:text="${user.mail}"> Mail </span></td>
							<td><span th:text="${user.birthday}"> Birthday </span></td>
							<td><span th:text="${user.type}"> Type </span></td>
							<td><span th:text="${user.gender}"> Gender </span></td>
							<td><a href="#" th:href="@{'edit/' + ${user.id}}">Edit</a>
							<a href="#" th:href="@{'delete/' + ${user.id}}">Delete</a>
							</td>
						</tr>
						<tr th:if="${!delete or !update}">
							<h3 color="red" >User is linked to an appointment</h3>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<a href="#" th:href="@{add}"> Add user </a>
							
			</div>
			<div>
				<a href="#" th:href="@{http://localhost:8080}"> Main page </a>
			</div>
		</div>
	</div>
</body>
</html>
